<!DOCTYPE html>
<html>
<head>
<style>
input[type=text] {
  width: 100px;
    border:2px solid;
  
}
input[type=text]:focus {
    width: 250px;
  border-color: red;
  transition: 0.3s;
}
</style>
</head>
<body>
<h1>The width Property</h1>

<p>Set the width of the input field to 100 pixels. However, when the input field gets focus, make it 250 pixels wide:</p>

Search: <input type="text" name="search">

</body>
</html>
